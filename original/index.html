<!DOCTYPE html>
<html ng-app="resume">
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="keywords" content="web Developer, php, scrum, javascript, htm5, css3, laravel, angularjs, resume" />
    <meta name="description" content="Fernando Espinosa Resume, PHP Web Developer">
    <meta name="author" content="Fernando Espinosa">
    <title>Fernando Espinosa Resume - Agularjs and Laravel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.html">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.html">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-touch-icon-144x144.html">

    <!-- Google Webfonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700,800,700italic,600italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Neuton:400,200,300' rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]>
    <script src="/js/libs/respond.min.js"></script>
    <![endif]-->

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Theme Styles CSS-->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/projects.css"/>
    <link rel="stylesheet" href="css/style.css" >
    <!-- <link rel="stylesheet" href="css/flexslider.css"/> -->
    <link rel="stylesheet" href="app/bower_components/flexslider/flexslider.css"/>
    <link rel="stylesheet" href="css/nivo-lightbox.css" />
    <link rel="stylesheet" href="images/themes/default/default.css" />
    <link rel="stylesheet" href="css/animate.css" />

    <!--[if lt IE 9]>
    <script src="/app/bower_components/html5shiv/dist/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="contResume">

<!-- LOADING MASK -->
<div id="mask" data-ng-show="appData == null">
    <div class="loader">
        <img src="images/loading.gif" alt='loading'>
    </div>
</div>

<!-- MAIN CONTENT -->
<div data-ng-hide="appData == null" class="main-content">
<div class="container no-padding">
<div class="row">
<div class="col-md-3 l-content">
    <div class="profile-pic">
        <div class="pic-bg"><img src="images/profile-avatar.png" class="img-responsive" alt=""/></div>
    </div>
    <nav>
        <ul class="navigation">
            <li data-ng-class="isActive(section.name)" data-ng-repeat="section in appData.sections"><a data-ng-href="{{section.url}}">{{section.name}} <i data-ng-class="section.icon"></i></a></li>
        </ul>
    </nav>
</div>

<div class="col-md-9 r-content">


<section  ng-view></section>



<!-- FOOTER -->

<footer info="appData.footer"></footer>
</div>
</div>
</div>
</div>
<!-- MAIN CONTENT -->
<script src="app/bower_components/jquery/jquery.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
<script src="app/bower_components/flexslider/jquery.flexslider-min.js"></script>
<script src="app/bower_components/angular/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js" type="text/javascript"></script>
<script src="app/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script src="app/bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
<script src="app/vendors/angular-boostrap/ui-bootstrap-custom-tpls-0.10.0.js"></script>
<script src="app/bower_components/angular-flexslider/angular-flexslider.js"></script>
<script src="app/bower_components/angular-animate/angular-animate.min.js"></script>
<script src="app/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="app/bower_components/angular-route/angular-route.min.js"></script>

<script src="app/modules/modResume.js"></script>
<script src="app/controllers/contResume.js"></script>
<script src="app/controllers/contSection.js"></script>
<script src="app/controllers/contProjects.js"></script>
<script src="app/controllers/contContact.js"></script>
<script src="app/factories/factResume.js"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-54397405-1', 'auto');
  ga('send', 'pageview');

</script>

</body>
</html>
